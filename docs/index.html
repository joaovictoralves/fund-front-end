<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta  charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
            
        <link rel="stylesheet" href="css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="css/base.css"/>
        <link rel="stylesheet" href="css/estilos.css"/>
    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho__logomarca">
                <img id="logo-img" src="img/logo.png" alt="Logomarca"  width="50" height="50" />
            </div>
            <div class="cabecalho__menu">
                <a href="#" class="cabecalho__link">Home</a>
                <a href="#" class="cabecalho__link">Contatos</a>
                <a href="#" class="cabecalho__link">Sobre nós</a>
                <a href="#" class="cabecalho__link">Login</a>
            </div>
        </header>
        <aside class="menu-lateral">
            <a href="#" class="menu-lateral__botao">Cadastro</a>
            <a href="#" class="menu-lateral__botao">Pesquisa</a>
            <a href="#" class="menu-lateral__botao">Atualização</a>
            <a href="#" class="menu-lateral__botao">Exclusão</a>
        </aside>
        <article class="conteudo">
            <h1 class="conteudo__titulo">Oi, aqui estou eu!</h1>
            <div class="conteudo__conteudo">
                
                <section id="identificadores">
                    <div class="identificador">
                        <div class="container">
                            <form>
                                <h2 class="identificador__titulo">Identificador</h2>
                                <div class="grupo-entrada">
                                    <label for="tipo-identificador">Tipo do identificador</label>
                                    <select id="tipo-identificador" class="campo">
                                        <option value="unico" label="Único dentro da organização" selected/>
                                        <option value="prontuario" label="Número do prontuário" />
                                        <option value="radiologia" label="Radiologia" />
                                        <option value="patologia" label="Patologia" />
                                        <option value="farmarcia" label="Farmácia"/>
                                    </select>
                                </div>
                                <div class="grupo-entrada">
                                    <label for="designacao">Designação</label>
                                    <input type="text" id="designacao" name="designacao" class="campo"/>
                                </div>
                                <div class="grupo-entrada">
                                    <label for="emissor">Emissor</label>
                                    <input type="text" id="emissor" name="emissor" class="campo"/>
                                </div>
                                <div class="grupo-entrada">
                                    <label for="area-geografica">Área geográfica</label>
                                    <select id="area-geografica" class="campo">
                                        <option value="local" label="Local"/ selected />
                                        <option value="area" label="Área/região/distrito" />
                                        <option value="estado" label="Estado/província/território" />
                                        <option value="nacional" label="Nacional" />
                                    </select>
                                </div>
                                <div class="grupo-entrada">
                                    <label for="data">Data</label>
                                    <input type="date" id="data" name="data" class="campo" />
                                </div>
                                <div class="identificador__grupo">
                                    <div class="grupo-entrada">
                                        <label for="tipo-certidao">Tipo de certidão</label>
                                        <select id="tipo-certidao" class="campo">
                                            <option value="nascimento" label="Nascimento" selected/>
                                            <option value="casamento" label="Casamento" />
                                            <option value="divorcio" label="Divórcio" />
                                        </select>
                                    </div>
                                    <div class="grupo-entrada">
                                        <label for="nome-cartorio">Nome do cartório</label>
                                        <input type="text" id="nome-cartorio" name="nome-cartorio" class="campo"/>
                                    </div>
                                    <div class="grupo-entrada">
                                        <label for="livro">Livro</label>
                                        <input type="text" id="livro" name="livro" class="campo" />
                                    </div>
                                    <div class="grupo-entrada">
                                        <label for="folha">Folha</label>
                                        <input type="text" id="folha" name="folha" class="campo" />
                                    </div>
                                    <div class="grupo-entrada">
                                        <label for="termo">Termo</label>
                                        <input type="text" id="termo" name="termo" class="campo" />
                                    </div>
                                </div>
                                <div class="identificador__grupo">
                                    <h3>Carteira de trabalho</h3>
                                    <div class="grupo-entrada">
                                        <label for="serie-trabalho">Série</label>
                                        <input type="text" id="serie-trabalho" name="serie-trabalho" class="campo" />
                                    </div>
                                    <div class="grupo-entrada">
                                        <label for="estado">Estado</label>
                                        <input type="text" id="estado" name="estado" class="campo" />
                                    </div>
                                </div>
                                <div class="identificador__grupo">
                                    <h3>Título de eleitor</h3>
                                    <div class="grupo-entrada">
                                        <label for="serie-titulo">Série</label>
                                        <input type="text" id="serie-titulo" name="serie-titulo" class="campo" />
                                    </div>
                                    <div class="grupo-entrada">
                                        <label for="zona">Zona</label>
                                        <input type="text" id="zona" name="zona" class="campo" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

            </div>
        </article>
        <footer class="rodape" style="display: none">
            <a href="#" class="rodape__link">Fale conosco</a>
            <a href="#" class="rodape__link">Fale conosco</a>
            <a href="#" class="rodape__link">Fale conosco</a>
            <a href="#" class="rodape__link">Fale conosco</a>
        </footer>
    </body>
</html>
